{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3>ðŸ“¤ Send Email to Borrowers</h3>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.subject.label }}  
        {{ form.subject(class="form-control") }}
      </div>
      <div class="form-group">
        {{ form.message.label }}
        {{ form.message(class="form-control", rows=5) }}

        {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>
  </div>
</div>
{% endblock %}
