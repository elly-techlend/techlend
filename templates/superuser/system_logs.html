{% extends 'base.html' %}

{% block content %}

<h1>System Logs</h1>
<div style="background:#111; color:#eee; padding:1em; height:800px; overflow-y:scroll; font-family: monospace;">
    {% for log in logs %}
        <div><strong>{{ log.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</strong>: {{ log.message }}</div>
    {% else %}
        <p>No logs found.</p>
    {% endfor %}
    <form method="POST" action="{{ url_for('admin.clear_system_logs') }}">
        <button type="submit" onclick="return confirm('Are you sure you want to clear all logs?')">Clear Logs</button>
    </form>
</div>
{% endblock %}
