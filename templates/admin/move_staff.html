{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Move {{ user.full_name }} to Another Branch</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="branch" class="form-label">Select New Branch</label>
            <select name="branch_id" id="branch" class="form-select" required>
                {% for branch in branches %}
                    <option value="{{ branch.id }}" {% if branch.id == user.branch_id %}selected{% endif %}>
                        {{ branch.name }} - {{ branch.location }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Move Staff</button>
    </form>
</div>
{% endblock %}
