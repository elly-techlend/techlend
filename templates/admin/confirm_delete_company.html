{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow rounded-4 p-4">
    <h3 class="text-danger fw-bold mb-3">⚠️ Confirm Deletion</h3>
    <p>
      You are about to permanently delete <strong>{{ company.name }}</strong>, 
      including all users and branches tied to it. This action is irreversible.
    </p>

    <form method="POST">
      <div class="mb-3">
        <label for="password" class="form-label"><strong>Enter your password to confirm:</strong></label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('admin.view_companies') }}" class="btn btn-secondary">
          Cancel
        </a>
        <button type="submit" class="btn btn-danger">
          <i class="fas fa-trash me-1"></i> Confirm Delete
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
