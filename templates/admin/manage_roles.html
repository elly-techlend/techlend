{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Manage User Roles</h3>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Current Roles</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role or 'None' }}</td>
                <td>
                    <a href="{{ url_for('admin.assign_roles', user_id=user.id) }}" class="btn btn-sm btn-primary">
                        Assign Roles
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
