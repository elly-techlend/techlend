{% extends "base.html" %}

{% block content %}
<h2>Notifications</h2>
<table border="1" style="width:100%; border-collapse: collapse;">
    <tr>
        <th>ID</th>
        <th>Message</th>
        <th>Timestamp</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.id }}</td>
        <td>{{ log.message }}</td>
        <td>{{ log.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
