{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4"><i class="fas fa-flask me-2"></i>Labs</h2>

  <div class="card shadow-sm p-4 mb-4">
    <h5>Experimental Features</h5>
    <div class="form-check form-switch mt-2">
      <input class="form-check-input" type="checkbox" id="feature1" disabled>
      <label class="form-check-label" for="feature1">Feature 1 (Coming Soon)</label>
    </div>
    <div class="form-check form-switch mt-2">
      <input class="form-check-input" type="checkbox" id="feature2" disabled>
      <label class="form-check-label" for="feature2">Feature 2 (Coming Soon)</label>
    </div>
  </div>

  <div class="card shadow-sm p-4 mb-4">
    <h5>Beta Features</h5>
    <p class="text-muted">Enable new, experimental features that are under development.</p>
    <div class="form-check form-switch mt-2">
      <input class="form-check-input" type="checkbox" id="betaFeature" disabled>
      <label class="form-check-label" for="betaFeature">Enable Beta Features (Coming Soon)</label>
    </div>
  </div>

  <div class="card shadow-sm p-4">
    <h5>Feature Requests</h5>
    <p class="text-muted">Want to suggest a new feature? Submit your ideas here.</p>
    <form method="POST" action="{{ url_for('settings.submit_feature_request') }}">
      <div class="mb-3">
        <textarea class="form-control" name="feature_request" rows="4" placeholder="Describe your feature idea..."></textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary">Submit Request</button>
    </form>
  </div>
</div>
{% endblock %}
