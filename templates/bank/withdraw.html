{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow rounded p-4">
    <h3 class="mb-4"><i class="fa fa-arrow-up me-2 text-danger"></i> Bank Withdrawal</h3>
    <form method="post" class="row g-3">

      <div class="col-md-6">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" step="0.01" name="amount" id="amount" placeholder="Enter amount" required>
      </div>

      <div class="col-md-6">
        <label for="reference" class="form-label">Reference (optional)</label>
        <input type="text" class="form-control" name="reference" id="reference" placeholder="e.g. ATM Withdrawal">
      </div>

      <div class="col-md-6">
        <label for="transfer_date" class="form-label">Transfer Date</label>
        <input type="date" class="form-control" name="transfer_date" id="transfer_date" value="{{ datetime.utcnow().date() }}">
      </div>

      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-danger"><i class="fa fa-paper-plane me-1"></i> Submit Withdrawal</button>
        <a href="{{ url_for('bank.view_transfers') }}" class="btn btn-secondary ms-2">Cancel</a>
      </div>
      
    </form>
  </div>
</div>
{% endblock %}
