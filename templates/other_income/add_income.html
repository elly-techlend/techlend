{% extends "base.html" %}

{% block title %}Add Other Income{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Add Other Income</h2>
  <form method="POST" action="{{ url_for('other_income.add_income') }}">
<div class="mb-3">
    <label for="description" class="form-label">Income Source</label>
    <select class="form-select" name="description" id="description" required>
        <option value="">-- Select Income Source --</option>
        <option value="Business Income">Business Income</option>
        <option value="Capital Gains">Capital Gains</option>
        <option value="Collateral Sale">Collateral Sale</option>
        <option value="Dividends">Dividends</option>
        <option value="Grants">Grants</option>
        <option value="Rental Income">Rental Income</option>
        <option value="Stock Options">Stock Options</option>
        <option value="Passive Activities">Passive Activities</option>
        <option value="Others">Others</option>
    </select>
</div>

    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required>
    </div>
    <div class="mb-3">
      <label for="income_date" class="form-label">Date</label>
      <input type="date" class="form-control" id="income_date" name="income_date" value="{{ datetime.utcnow().strftime('%Y-%m-%d') }}">
      <small class="form-text text-muted">Leave blank for today's date.</small>
    </div>
    <button type="submit" class="btn btn-success">Add Income</button>
    <a href="{{ url_for('other_income.view_other_income') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
