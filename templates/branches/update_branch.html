<!-- templates/branches/update_branch.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Update Branch: {{ branch.name }}</h1>
    <form method="POST">
        <div>
            <label for="name">Branch Name</label>
            <input type="text" id="name" name="name" value="{{ branch.name }}" required>
        </div>
        <div>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ branch.location }}">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ branch.address }}">
        </div>
        <div>
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ branch.phone_number }}">
        </div>
        <div>
            <button type="submit">Update Branch</button>
        </div>
    </form>
{% endblock %}
